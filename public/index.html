<!doctype html/>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<link rel="stylesheet" href="fonts/stylesheet.css">

	<title>Tilescape by Meredith</title>
</head>
<body>
	<h1>Tilescape</h1>
	<div class="game-container">
		<div class="left-column">
			<canvas id="game-window" width="523" height="335"></canvas>
			<div id="chat-window">
				<div class="message"></div>
				<div class="message"></div>
				<div class="message"></div>
				<div class="message"></div>
				<div class="message"></div>
				<div class="message"></div>
				<div class="message"></div>
				<div class="message"></div>
				<div class="message"></div>
			</div>
		</div>
		<div class="right-column">
			<canvas id="minimap" height="168" width="244">Minimap</canvas>
			<div id="main-interface">
				<div class="tab-row">
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
				</div>
				<div id="combat" class="tab-content"></div>
				<div id="stats" class="tab-content"></div>
				<div id="quests" class="tab-content"></div>
				<div id="inventory" class="tab-content"></div>
				<div id="equipment" class="tab-content"></div>
				<div id="prayer" class="tab-content"></div>
				<div id="magic" class="tab-content"></div>
				<div id="clan" class="tab-content"></div>
				<div id="friends" class="tab-content"></div>
				<div id="ignore" class="tab-content"></div>
				<div id="logout" class="tab-content"></div>
				<div id="settings" class="tab-content"></div>
				<div id="emotes" class="tab-content"></div>
				<div id="music" class="tab-content"></div>
				<div class="tab-row">
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
					<div class="tab"><div class="tab-icon"></div></div>
				</div>
			</div>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="game.js"></script>
</body>
</html>
